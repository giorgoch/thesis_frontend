<div class="container">
  
    <div class="file-upload-container">
      <input type="file" id="file-input" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx"
        class="custom-file-input" />
      <label for="file-input" class="file-label">Choose File</label>
      <button class="btn primary" (click)="uploadFile()">Upload File</button>
      
      <div *ngIf="errorMessage">
        <p class="error">{{ errorMessage }}</p>
      </div>
    </div>
 
  <div class="main-documents-container">  
    <h2>Document List</h2>
    <div class="documents-grid">
      <div class="document-item" *ngFor="let doc of files">
        <h4>{{ doc.fileName }}</h4>
        <div class="document-actions">
          <button mat-raised-button class="edit" (click)="editFile(doc.fileName)">Edit</button>
          <button mat-raised-button class="delete" (click)="deleteFile(doc.fileName)">Delete</button>
        </div>
      </div>
    </div>
    
    <div *ngIf="files && files.length === 0">
      <p>No documents available for this user.</p>
    </div>
  </div>

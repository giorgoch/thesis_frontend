
<h1>Create a New Account</h1>
<form class="form-container" (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
  <label for="username">Username:</label>
  <input type="text" id="name" name="name" required [(ngModel)]="user.name" />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required [(ngModel)]="user.email" />

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required [(ngModel)]="user.password" />

  <button type="submit">Register</button>
</form>
